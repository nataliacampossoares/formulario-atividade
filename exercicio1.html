<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .label, p{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Exercício 1</h1>
    <form action="" method="get">
        <label for="nome" class="label">Nome:</label>
        <input type="text" id="nome" name="nome"> <br> <br>

        <label for="email" class="label">E-mail:</label>
        <input type="email" id="email" name="email"> <br><br>

        <label for="senha" class="label">Senha:</label>
        <input type="password" id="senha" name="senha"> <br><br>

        <p>Tipo de cadastro:</p> 

        <label for="aluno">Aluno:</label>
        <input type="radio" name="cadastro" id="aluno" value="aluno">

        <label for="servidor">Servidor:</label>
        <input type="radio" name="cadastro" id="servidor" value="servidor">

        <label for="visitante">Visitante:</label>
        <input type="radio" name="cadastro" id="visitante" value="visitante"> <br>

        <p>Campus da UTFPR:</p>

        <select name="campus" id="campus">
            <option value="Campo Mourao">Campo Mourão</option>
            <option value="Apucarana">Apucarana</option>
            <option value="Cornelio Procopio">Cornélio Procópio</option>
            <option value="Curitiba">Curitiba</option>
        </select>

        <p>Disciplinas que cursa atualmente:</p>
        <input type="checkbox" id="dw1"> Desenvolvimento Web 1 <br>
        <input type="checkbox" id="lp2"> Linguagem de Programação 2 <br>
        <input type="checkbox" id="bd1"> Banco de Dados 1 <br>
        <input type="checkbox" id="redes1"> Redes de Computadores 1 <br>

        <p>Quais são seus principais hobbies?</p>
        <textarea name="hobbies" id="hobbies" cols="50" rows="10"></textarea> <br>

        <button type="submit">
            <span>Enviar</span>
        </button>

        <button type="reset">
            <span>Limpar</span>
        </button>
    </form>
</body>
</html>
